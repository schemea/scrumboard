plugins {
    id "idea"
    id "war"
    id "io.freefair.lombok" version "5.0.0-rc6"
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.0"

    // Tomcat
//    compile "org.apache.tomcat.embed:tomcat-embed-core:9.0.34"
//    compile "org.apache.tomcat.embed:tomcat-embed-jasper:9.0.34"
//    compile "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6"

    // GraphQL
    compile "io.github.graphql-java:graphql-java-annotations:8.0"
    compile "com.graphql-java-kickstart:graphql-java-servlet:9.1.0"

//    compile "javax.inject:javax.inject:1"

    compile "org.mybatis:mybatis:3.5.4"
    compile 'org.mybatis.dynamic-sql:mybatis-dynamic-sql:1.1.4'

    compile "org.postgresql:postgresql:42.2.12"

//    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'
//    compile 'com.google.auto.service:auto-service:1.0-rc6'

//    compile 'com.squareup:javapoet:1.2.0'

//    compile 'com.graphql-java:graphql-java-extended-scalars:1.0.1'
    compile 'com.github.ravikancherla:graphql-java-extended-scalars:master'

    compile 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtime 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtime 'io.jsonwebtoken:jjwt-jackson:0.11.2'
}

compileJava {
    options.compilerArgs << "-parameters"
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
